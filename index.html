<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>basic animation</title>
</head>

<body>
    <h4>Basic</h4>
    <div class="box basic"></div>
    <h4>basic from</h4>
    <div class="box from"></div>
    <h4>basic fromTo</h4>
    <div class="box fromTo"></div>
    <h4>basic 屬性</h4>
    <div class="box attr"></div>
    <h4>basic yoyo</h4>
    <div class="box yoyo">true</div>
    <div class="box noyoyo">false</div>
    <h4>basic repeatDelay</h4>
    <div class="box repeatDelay"></div>

    <h4>basic rotation</h4>
    <div class="box rotation rect"></div>
    <h4>basic rotationX</h4>
    <div class="box rotationX rect"></div>

    <h4>basic staggerTo</h4>
    <div class="box staggerto"></div>
    <div class="box staggerto"></div>
    <div class="box staggerto"></div>
    <div class="box staggerto"></div>

    <h4>basic TiimelineMax</h4>
    <div class="box time01">1</div>
    <div class="box time02">2</div>
    <div class="box time03">3</div>
    <h4>basic btn control</h4>
    <div class="box stop"></div>

    <div id="btn_stop">stop</div>
    <div id="btn_play">play</div>


    











    <script>
        TweenMax.to('.basic', 1.5, {
            x: 400,
            ease: Back.easeOut
        });
        TweenMax.from('.from', 1, {
            x: 300,

        });
        TweenMax.fromTo('.fromTo', 1, {
            x: 100
        }, {
            x: 400
        });
        TweenMax.to('.attr', .9, {
            //  x: 300,
            rotation: 360,
            //  scale : 2,
            repeat: 1,
            ease: Power0.easeNone
        });
        TweenMax.to('.noyoyo', 2, {
            x: 400,
            repeat: 1,
            yoyo: false,
            ease: Back.easeOut
        });
        TweenMax.to('.yoyo', 2, {
            x: 400,
            repeat: 1,
            yoyo: true,
            ease: Back.easeOut
        });
        TweenMax.to('.repeatDelay', 1, {
            x: 200,
            // y: 20 0,
            //這三個屬性是一起使用的
            repeat: 1,
            yoyo: true,
            repeatDelay: 1,
            //延遲幾秒
            delay: 1,
            boxShadow: "0px 0px 40px red"
            //透明度
            // alpha : 0,
            // ease: Elastic.easeOut
        });
        TweenMax.to('.rotation', 1, {
            rotation: 360,
            repeat: 1,
            transformOrigin: 'center bottom'

        })
        TweenMax.to('.rotationX', 2, {
            rotationX: 360,
            repeat: 1,
            transformPerspective: 900,
            transformOrigin: 'top center -200'
        });


        TweenMax.staggerFromTo('.staggerto', 1, {
            x: 100
        }, {
            x: 300
        }, .9);



        function alerts() {
            alert();
        }
        var tl = new TimelineMax({
            repeat: 1,
            // repeatDelay: 1,
            yoyo: true,
            //onComplete: alerts //callback
        });

        tl.to('.time01', 1, {
            x: 100,
            scale: 2,
            ease: Elastic.easeOut
        }).from('.time01', 1, {
            y: 100,
            ease: Elastic.easeOut
        }).to('.time01', 2, {
            x: 100,
            y: 100,
            scale : 2,
            ease: SteppedEase.config(2)
        })   
     var animation  =  TweenMax.to('.stop' ,1 , {
           x:200,
           repeat: -1
       })  
      var  btn_stop  = document.getElementById('btn_stop');
      var  btn_play  = document.getElementById('btn_play');
       btn_stop.onclick = function() {
        animation.pause();
       }
       btn_play.onclick = function() {
        animation.play();
       }




    </script>
</body>

</html>
