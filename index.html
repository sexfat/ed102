<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>basic animation</title>
</head>

<body>
    <h4>Basic</h4>
    <div class="box basic"></div>
    <h4>basic from</h4>
    <div class="box from"></div>
    <h4>basic fromTo</h4>
    <div class="box fromTo"></div>
    <h4>basic 屬性</h4>
    <div class="box attr"></div>
    <h4>basic yoyo</h4>
    <div class="box yoyo">true</div>
    <div class="box noyoyo">false</div>
    <h4>basic repeatDelay</h4>
    <div class="box repeatDelay"></div>






    <script>
        TweenMax.to('.basic', 1.5, {
            x: 400,
            ease: Back.easeOut
        });
        TweenMax.from('.from', 1, {
            x: 300,

        });
        TweenMax.fromTo('.fromTo', 1, {
            x: 100
        }, {
            x: 400
        });
        TweenMax.to('.attr', .9, {
            //  x: 300,
            rotation: 360,
            //  scale : 2,
            repeat: -1,
            ease: Power0.easeNone
        });
        TweenMax.to('.noyoyo', 2, {
            x: 400,
            repeat : -1,
            yoyo : false,
            ease: Back.easeOut
        });
        TweenMax.to('.yoyo', 2, {
            x: 400,
            repeat : -1,
            yoyo : true,
            ease: Back.easeOut
        });
        TweenMax.to('.repeatDelay' , 1 ,{
                x: 200,
                y: 200,
                //這三個屬性是一起使用的
                repeat : 2,
                yoyo: true,
                repeatDelay : 2,
                //延遲幾秒
                delay : 1


        })


    </script>
</body>

</html>
